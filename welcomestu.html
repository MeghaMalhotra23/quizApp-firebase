<body>
        <h1 class="display-3">Welcome <span id="uid"></span></h1>
        <button class="btn btn-danger" id="log-out">LOG OUT</button>
        <div class="container">
            <div id="choose-quiz">
    <h2>Available Quiz</h2>
    <button class="btn btn-primary-outline" id="java">Java</button>
    <button class="btn btn-primary-outline" id="javascript">Javascript</button>
    <label for="">Search Quiz By ID</label>

    </div>
    <div id="ques-view" class="hide">
    <p>Time Left <span id="time"></span></p>
    <div id="status">

    </div>
<hr>
<fieldset>
    <legend>Test</legend>
    <p id="question"></p>
    <input id="c-1" type="radio" name="ans" value="0"><label for="" id="r-1"></label>
    <br>
    <input id="c-5" type="radio" name="ans" value="1"><label for="" id="r-2"></label>
    <br>
    <input id="c-3" type="radio" name="ans" value="2"><label for="" id="r-3"></label>
    <br>
    <input id="c-4" type="radio" name="ans" value="3"><label for=""  id="r-4"></label>
    <br>
    <button id="prev" class="btn btn-outline-primary">Prev</button>
    <button id="next" class="btn btn-outline-primary">Next</button>
    <button id="submit" class="btn btn-outline-success">Submit</button>
    <button id="finish" class="btn btn-danger">Finish</button>
</fieldset>
</div>
<div id="score-view" class="hide">
